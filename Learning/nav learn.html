<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: blue;
      
      position: relative;
      overflow: hidden;
    }
    div::before {
      content: "";
      width: 100%;
      height: 100%;
      position:absolute;
      /* left: -100%; */
      background-color: brown;
      z-index: 2;
      transition: 0.3s;
      transform: scale(0);
      transform-origin:left top;
    }
     div:hover::before  {
      /* left:0; */
      transform: scale(1);
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
